
<html>
<head>
	<title>Product Page</title>
</head>
<body>

	<div>

		<h1> Add a new product: </h1>
		<form action = "/addproduct" id = "product" method = "post">
			<label for = "name">Product Name:</label>
			<input type = "text" name = "name" placeholder="Product Name" required>
			<label for = "Description">SKU:</label>
			<input type = "text" name = "sku" placeholder="SKU"required >
			<label for = "Category">Category:</label>
			<select name = "category" id = "category" required>
				{{#each categories}}
				<option>{{name}}</option>
				{{/each}}
			</select>
			<label for = "Price">Price:</label>
			<input type = "text" name = "price" placeholder="Price" required>
			<input type = "submit" placeholder="Submit" value = "Submit">
		</form>

		<div>

			<div id="updateform" style="display:none" title=""></div>

			{{#each products}}

				<div id = "xxzz{{name}}">
					<h1>{{name}}</h1>
					<h2>${{price}}</h2>
					<a id="myLink" href="#" onclick="update({{name}}, {{price}});">Update</a>
					<a href = "/deleteproduct?name={{name}}">Delete</a>
					<a href = "/productorder?name={{name}}">Add to Cart</a>
				</div>

			{{/each}}
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

	<script>

		function update(name, price){

			console.log(name);

			console.log(price);
		}

	</script>	

</body>
</html>
