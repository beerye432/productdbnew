<html>
<head>
	<title>Category Page</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>

	<div id = "error">

	</div>

	<div id = "name">

	</div>

	<div id = "links">
		<a href = '/'>Home</a>
		<a href = '/categories'>Categories</a>
		<a href = '/products?cat=&product='>Products</a>
		<a href = "/browseproducts?cat=&product=">Browse Products</a>
	</div>

	<div>

		<div id="updateform" style="display:none" title="">
					
			<h2> Update Category: </h2>

			<form action = "/updatecat" id = "categoryupdate" method = "post">

				<label for = "name"> Name: </label>
				<input id = "nameinput" type = "text" name = "name" required>
				<label for = "desc"> Description: </label>
				<input id = "descinput" type = "textarea" name = "desc" required>
				<input id = "nameO" type = "hidden" name = "nameO">
				<input type = "submit" value = "Submit">

			</form>

		</div>

		<h1> Add a new category: </h1>
		<form action = "/addcategory" id = "category" method = "post">
			<label for = "name">Category Name:</label>
			<input type = "text" name = "name" placeholder="Category Name" required>
			<label for = "Description">Description:</label>
			<input type = "text" name = "description" placeholder="Description" required>
			<input type = "submit" placeholder="Submit" value = "Submit">
		</form>
	</div>

	<div>

		{{#each categories}}
		<div class = "categories">
			<h2 class = "name">{{name}}</h2>
			<p>{{description}}</p>
			<p class = "pnum">{{pnum}} items in {{name}}</p>
			<a id="myLink" href="#" onclick="update('{{name}}', '{{description}}');">Update</a>
			<a href = "/deletecat?name={{name}}"> Delete </a>
		</div>
		{{/each}}

	</div>

	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script>


		$(function() {
		    
		    $(".categories").each(function(i, num){

		    	var name = $(this).find(".name").text();

		    	if($(this).find(".pnum").text().split(" ")[0] == 0){
		    		$(this).append("<a href = /deletecat?name="+name);
		    	}
		    	
		    });
		});

		$.get("/getname", function(response){

			//console.log(response);
			
			$("#name").append("<h1>"+response.name+"</h1>");
			$("#name").append("<a href = '/buycart'>Buy Cart</a>");


		});

		$.get('/sesserror', function(response){

			if(response.retStatus === 'success'){
				$("#error").append("<h1>"+response.message+"</h1>");
			}
		});

		var dialog = $( "#updateform" ).dialog({
	      autoOpen: false,
	      height: 300,
	      width: 350,
	      modal: true
	    });

		function update(name, description){

			$("#updateform").css("display", "block");

			$("#nameinput").val(name);

			$("#descinput").val(description);

			$("#nameO").val(name);

			dialog.dialog("open");

		}

	</script>
</body>
</html>
